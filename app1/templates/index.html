<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Video Tutorial</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0px;
        padding: 20px;
        background-image: url("https://media.istockphoto.com/id/1014238262/vector/italian-food-top-view-illustration-spagetti-and-ravioli-table-background-engraved-style.jpg?s=2048x2048&w=is&k=20&c=Q68fbi1dlwXgRZwnnQBGMKldu_XgkAKcoDeKtoV7UZc="); /* Replace with your image path */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      /* ... Your existing styles ... */
      .form-container {
        /* ... Your existing styles ... */
        background-color: rgba(229, 203, 203, 0.377);
        border-radius: 8px;
      }
      /* ... Your existing styles ... */
      .form-container {
        max-width: 400px;
        max-height: fit-content;
        margin: 250px auto;
        padding: 20px;
        background-color: rgb(68, 85, 96);
        box-shadow: 20px 10px 10px rgba(86, 79, 79, 0.3);
      }
      .form-container h2 {
        font-family: Arial, sans-serif;
        margin-bottom: 20px;
      }
      .form-container input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .form-container button {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- ... Your existing HTML code ... -->
<div class="form-container" id="login-form">
  <h2>Login</h2>
  <form class="form" onsubmit="login(event)">
    <input
      type="text"
      id="login-username"
      placeholder="Username"
      required
    />
    <input
      type="password"
      id="login-password"
      placeholder="Password"
      required
    />
    <button type="submit">Login</button>
  </form>
  <p>
    Don't have an account?
    <a href="#" onclick="toggleForm('sign-up-form')">Sign up</a>
  </p>
</div>

<div class="form-container" id="sign-up-form">
  <h2>Sign Up</h2>
  <form class="form" onsubmit="signUp(event)">
    <input
      type="text"
      id="signup-username"
      placeholder="Username"
      required
    />
    <input
      type="password"
      id="signup-password"
      placeholder="Password"
      required
    />
    <button type="submit">Sign Up</button>
  </form>
  <p>
    Already have an account?
    <a href="#" onclick="toggleForm('login-form')">Login</a>
  </p>
</div>
<!-- ... Rest of the code ... -->
<script>
  // Function to toggle between login and sign-up forms
function toggleForm(formId) {
  const loginForm = document.getElementById('login-form');
  const signUpForm = document.getElementById('sign-up-form');

  if (formId === 'login-form') {
    loginForm.style.display = 'block';
    signUpForm.style.display = 'none';
  } else if (formId === 'sign-up-form') {
    signUpForm.style.display = 'block';
    loginForm.style.display = 'none';
  }
}

// Function to simulate a login action
function login(event) {
  event.preventDefault(); // Prevent form submission
  // Implement login validation here
  // For this example, let's assume successful login
  window.location.href = 'app2/'; // Redirect to main page
}

// Function to simulate a sign-up action
function signUp(event) {
  event.preventDefault(); // Prevent form submission
  // Implement sign-up logic here
  // For this example, let's assume successful sign-up
  window.alert('Sign-up successful!'); // Show an alert
  toggleForm('login-form'); // Switch to the login form
}
</script>

</body>
</html>
